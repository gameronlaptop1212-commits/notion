<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student OS Bootup</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Courier New", monospace;
      background-color: black;
      color: #33ff33;
    }

    #bootup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 9999;
      padding: 40px;
      box-sizing: border-box;
    }

    .line {
      opacity: 0;
      animation: typing 0.5s steps(20, end) forwards;
    }

    @keyframes typing {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #progress {
      margin-top: 20px;
      width: 400px;
      height: 20px;
      border: 1px solid #33ff33;
      position: relative;
      overflow: hidden;
    }

    #bar {
      background-color: #33ff33;
      height: 100%;
      width: 0;
      transition: width 3s linear;
    }

    #workspace {
      display: none;
      padding: 20px;
      background-color: #111;
      color: #ddd;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ff33;
      margin-left: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Bootup Screen -->
  <div id="bootup">
    <div class="line" style="animation-delay:0s">[OK] Initializing Student OS...</div>
    <div class="line" style="animation-delay:0.5s">[OK] Loading kernel modules...</div>
    <div class="line" style="animation-delay:1s">[OK] Mounting drives...</div>
    <div class="line" style="animation-delay:1.5s">[OK] Starting user interface...</div>
    <div class="line" style="animation-delay:2s">[OK] Finalizing boot sequence...</div>

    <div id="progress"><div id="bar"></div></div>
  </div>

  <!-- Workspace Tabs -->
  <div id="workspace">
    <h2>Welcome to Student OS</h2>
    <ul>
      <li>üìò Classes</li>
      <li>üìù Notes</li>
      <li>üìÖ Schedule</li>
      <li>‚úÖ Tasks</li>
    </ul>
  </div>

  <script>
    window.onload = () => {
      const bar = document.getElementById('bar');
      const bootup = document.getElementById('bootup');
      const workspace = document.getElementById('workspace');
      const lines = document.querySelectorAll('.line');

      // Reveal each boot line with delay
      lines.forEach((line, index) => {
        setTimeout(() => {
          line.style.opacity = 1;
        }, index * 500);
      });

      // Animate loading bar
      setTimeout(() => {
        bar.style.width = '100%';
      }, 2200);

      // After loading finishes, show workspace
      setTimeout(() => {
        bootup.style.display = 'none';
        workspace.style.display = 'block';
      }, 5200);
    };
  </script>
</body>
</html>
